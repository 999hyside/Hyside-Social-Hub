<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --pink: #ff2d8d; 
            --pink-glow: rgba(255, 45, 141, 0.6);
            --bg: #0a0a0a;
            --glass: rgba(15, 15, 15, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; background-color: var(--bg); color: white; overflow: hidden; }

        /* ENTER SCREEN */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: opacity 1s ease;
        }
        #enter-screen h2 { color: var(--pink); letter-spacing: 15px; font-weight: 300; text-transform: uppercase; animation: pulse 2.5s infinite; text-shadow: 0 0 20px var(--pink-glow); }

        /* YOUTUBE BACKGROUND */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
            filter: brightness(0.2);
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh; min-width: 177.77vh; 
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        #main-content { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 10%; 
            opacity: 0; visibility: hidden; transition: opacity 1.5s ease;
        }

        /* PROFILE SECTION */
        .profile-side { display: flex; flex-direction: column; align-items: flex-start; }
        .profile-header { display: flex; align-items: center; gap: 40px; margin-bottom: 25px; }
        .profile-container {
            width: 150px; height: 150px; border-radius: 50%; 
            overflow: hidden; border: 4px solid var(--pink);
            box-shadow: 0 0 40px var(--pink-glow);
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }
        .name-tag { font-size: 7.5rem; font-weight: 900; color: white; line-height: 1; text-shadow: 0 0 50px var(--pink-glow); }
        .bio-box { border-left: 5px solid var(--pink); padding-left: 25px; margin-bottom: 35px; }
        .bio-text { font-size: 1.6rem; color: #eee; font-weight: 300; letter-spacing: 1px; text-transform: uppercase; }

        .socials { display: flex; gap: 35px; margin-bottom: 45px; }
        .socials a { color: white; font-size: 2.5rem; transition: 0.3s; opacity: 0.7; }
        .socials a:hover { opacity: 1; transform: scale(1.2); color: var(--pink); filter: drop-shadow(0 0 20px var(--pink)); }

        /* LIVE DISCORD WIDGET */
        .discord-card {
            width: 400px; background: rgba(255, 255, 255, 0.05);
            border-radius: 25px; border: 1px solid var(--pink-glow);
            padding: 20px; display: flex; align-items: center; gap: 20px;
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .discord-avatar-wrapper { position: relative; width: 65px; height: 65px; }
        .discord-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 18px; height: 18px; border-radius: 50%; border: 3px solid #1a1a1a; }
        .discord-info { display: flex; flex-direction: column; gap: 4px; }
        .discord-user { font-weight: 700; font-size: 1.2rem; color: white; }
        .discord-activity { font-size: 0.9rem; color: #ccc; }

        /* PLAYER CARD */
        .player-card {
            width: 480px; background: var(--glass); padding: 30px; border-radius: 50px;
            backdrop-filter: blur(25px); border: 1px solid var(--pink-glow);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); display: flex; flex-direction: column; gap: 30px;
        }
        .sc-container { width: 100%; height: 450px; border-radius: 35px; overflow: hidden; background: #000; }
        
        .controls { width: 100%; display: flex; flex-direction: column; gap: 25px; padding: 0 10px; }
        .btn-row { display: flex; justify-content: center; align-items: center; gap: 45px; }
        .btn-row button { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; transition: 0.3s; }
        .play-btn { 
            width: 70px; height: 70px; background: var(--pink); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: black !important; font-size: 2rem !important; 
            box-shadow: 0 0 20px var(--pink-glow); transition: 0.2s !important;
        }

        .vol-row { display: flex; align-items: center; gap: 15px; }
        input[type=range] { flex: 1; -webkit-appearance: none; background: rgba(255, 255, 255, 0.1); height: 6px; border-radius: 10px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--pink); border-radius: 50%; cursor: pointer; }

        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2>Press to Enter</h2>
    </div>

    <div class="video-background">
        <div id="yt-player"></div>
    </div>

    <div id="main-content">
        <div class="profile-side">
            <div class="profile-header">
                <div class="profile-container"><img src="assets/profile.gif" class="profile-img"></div>
                <h1 class="name-tag">Hyside</h1>
            </div>
            <div class="bio-box"><p class="bio-text">Hyside vagyok content creator</p></div>
            <div class="socials">
                <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
            </div>
            <div class="discord-card">
                <div class="discord-avatar-wrapper">
                    <img id="discord-pfp" src="https://cdn.discordapp.com/embed/avatars/0.png" class="discord-avatar">
                    <div id="discord-status" class="status-dot"></div>
                </div>
                <div class="discord-info">
                    <div id="discord-name" class="discord-user">Loading...</div>
                    <div id="discord-activity" class="discord-activity">Offline</div>
                </div>
            </div>
        </div>

        <div class="player-card">
            <div class="sc-container" id="sc-target"></div>
            <div class="controls">
                <div class="btn-row">
                    <button onclick="ctrl('prev')"><i class="fas fa-step-backward"></i></button>
                    <button class="play-btn" onclick="ctrl('toggle')"><i id="play-icon" class="fas fa-pause"></i></button>
                    <button onclick="ctrl('next')"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="vol-row">
                    <i class="fas fa-volume-down" style="color:var(--pink)"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="20"> <i class="fas fa-volume-up" style="color:var(--pink)"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        let widget;
        let ytPlayer;
        const DISCORD_ID = "939688591381135401"; 

        // Youtube Player inicializálása
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                videoId: 'DtE5Y5VGkjU',
                playerVars: { 
                    'autoplay': 1, 'controls': 0, 'mute': 1, 'loop': 1, 
                    'playlist': 'DtE5Y5VGkjU', 'rel': 0, 'showinfo': 0, 'vq': 'hd2160' 
                },
                events: { 'onReady': (e) => e.target.mute() }
            });
        }

        async function fetchDiscord() {
            try {
                const r = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const d = await r.json();
                const user = d.data;
                document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png`;
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('discord-status').style.background = colors[user.discord_status] || '#747f8d';
                document.getElementById('discord-name').innerText = user.discord_user.username;
                if (user.activities.length > 0) {
                    const act = user.activities.find(a => a.type === 0) || user.activities[0];
                    document.getElementById('discord-activity').innerText = act.name === "Spotify" ? `Listening to ${user.spotify.song}` : `Playing ${act.name}`;
                } else { document.getElementById('discord-activity').innerText = "No activity"; }
            } catch (e) {}
        }
        setInterval(fetchDiscord, 10000); fetchDiscord();

        function launch() {
            const playlistUrl = "https://soundcloud.com/user-880127680/sets/everything-too";
            document.getElementById('sc-target').innerHTML = `<iframe id="sc-iframe" width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=${encodeURIComponent(playlistUrl)}&color=%23ff2d8d&auto_play=true"></iframe>`;
            
            widget = SC.Widget(document.getElementById('sc-iframe'));
            const slider = document.getElementById('volumeSlider');
            
            widget.bind(SC.Widget.Events.READY, () => widget.setVolume(20)); // Kezdő hangerő 20%
            slider.addEventListener('input', () => widget.setVolume(slider.value));

            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.visibility = 'visible';
                document.getElementById('main-content').style.opacity = '1';
                if(ytPlayer) ytPlayer.playVideo();
            }, 1000);
        }

        function ctrl(action) {
            if(!widget) return;
            const icon = document.getElementById('play-icon');
            if(action === 'toggle') {
                widget.toggle();
                icon.classList.toggle('fa-pause');
                icon.classList.toggle('fa-play');
            } else if (action === 'next') widget.next();
            else if (action === 'prev') widget.prev();
        }
    </script>
</body>
</html>
