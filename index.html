<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
        }

        /* HÁTTÉR VIDEÓ FIXÁLVA */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
            display: block;
        }

        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }

        #main-content {
            position: relative;
            z-index: 1;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: 1s ease;
            gap: 25px;
        }

        .profile-container { display: flex; align-items: center; gap: 40px; }
        .pfp-wrapper {
            width: 180px; height: 180px; border-radius: 50%;
            border: 5px solid var(--pink); box-shadow: 0 0 40px var(--pink-glow);
            overflow: hidden;
        }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .name-tag { 
            font-size: 8rem; font-weight: 900; 
            text-shadow: 0 0 30px var(--pink), 0 0 60px var(--pink-glow);
            text-transform: uppercase;
        }

        .music-player { 
            display: flex; flex-direction: column; align-items: center; 
            gap: 20px; background: rgba(0, 0, 0, 0.7);
            padding: 35px; border-radius: 40px;
            border: 1px solid rgba(255, 45, 141, 0.4); width: 450px;
        }

        #track-art {
            width: 110px; height: 110px; border-radius: 15px;
            border: 2px solid var(--pink); box-shadow: 0 0 20px var(--pink-glow);
        }

        #track-title { 
            font-size: 1.5rem; color: var(--pink); font-weight: 800; 
            text-align: center; text-shadow: 0 0 15px var(--pink-glow);
            margin: 10px 0;
        }
        
        .controls { display: flex; align-items: center; gap: 40px; }
        .control-btn { background: none; border: none; color: white; font-size: 2.2rem; cursor: pointer; transition: 0.3s; }
        .control-btn:hover { color: var(--pink); transform: scale(1.1); }

        input[type=range] { width: 80%; accent-color: var(--pink); cursor: pointer; margin-top: 15px; }

        #video-toggle {
            position: fixed; bottom: 25px; right: 25px;
            background: rgba(0, 0, 0, 0.5); border: 2px solid var(--pink);
            color: white; width: 55px; height: 55px; border-radius: 50%;
            cursor: pointer; z-index: 1001; box-shadow: 0 0 15px var(--pink-glow);
            display: flex; align-items: center; justify-content: center; font-size: 1.3rem;
        }

        /* Rejtett SoundCloud iframe */
        #sc-wrapper { position: absolute; top: -5000px; left: -5000px; }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2 style="color:var(--pink); letter-spacing:10px; text-transform:uppercase; font-size: 2.2rem; text-shadow: 0 0 15px var(--pink);">Click to Enter</h2>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <button id="video-toggle" onclick="toggleVideo()"><i id="vid-icon" class="fas fa-video"></i></button>

    <div id="main-content">
        <div class="profile-container">
            <div class="pfp-wrapper">
                <img src="assets/profile.gif" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
            </div>
            <h1 class="name-tag">Hyside</h1>
        </div>

        <div class="socials" style="display: flex; gap: 35px;">
            <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank" style="color:white; font-size:2.8rem;"><i class="fab fa-steam"></i></a>
            <a href="https://www.instagram.com/_._bence_.__/" target="_blank" style="color:white; font-size:2.8rem;"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/hyside_" target="_blank" style="color:white; font-size:2.8rem;"><i class="fab fa-twitch"></i></a>
            <a href="https://soundcloud.com/user-880127680" target="_blank" style="color:white; font-size:2.8rem;"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="music-player">
            <img id="track-art" src="" alt="">
            <div id="track-title">Hangrendszer indítása...</div>
            <div class="controls">
                <i class="fas fa-step-backward control-btn" onclick="widget.prev()"></i>
                <i id="play-icon" class="fas fa-play control-btn" style="font-size:3rem;" onclick="ctrl()"></i>
                <i class="fas fa-step-forward control-btn" onclick="widget.next()"></i>
            </div>
            <input type="range" id="volumeSlider" min="0" max="100" value="10">
        </div>
    </div>

    <div id="sc-wrapper">
        <iframe id="sc-iframe" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https://soundcloud.com/user-880127680/sets/everything-too&auto_play=false&show_artwork=true"></iframe>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        const widget = SC.Widget(document.getElementById('sc-iframe'));
        const video = document.getElementById('bg-video');

        function launch() {
            // 1. VIDEÓ KÉNYSZERÍTÉSE
            video.muted = false; // Ha akarod hallani a videót is, vedd ki a muted-ot a tag-ből
            video.play();

            // 2. ZENE KÉNYSZERÍTÉSE
            widget.setVolume(10);
            
            // Lekérjük a dalokat és azonnal ugrunk egy véletlenre
            widget.getSounds((sounds) => {
                const randomIndex = Math.floor(Math.random() * sounds.length);
                widget.skip(randomIndex);
                
                // Többszöri lejátszási kísérlet (brute force)
                const playInterval = setInterval(() => {
                    widget.play();
                    widget.isPaused((paused) => {
                        if (!paused) clearInterval(playInterval);
                    });
                }, 200);
            });

            document.getElementById('enter-screen').style.display = 'none';
            document.getElementById('main-content').style.opacity = '1';
        }

        function toggleVideo() {
            const icon = document.getElementById('vid-icon');
            if (video.paused) { video.play(); icon.className = "fas fa-video"; }
            else { video.pause(); icon.className = "fas fa-video-slash"; }
        }

        widget.bind(SC.Widget.Events.PLAY, () => {
            widget.getCurrentSound((sound) => {
                document.getElementById('track-title').innerText = sound.title;
                if(sound.artwork_url) {
                    document.getElementById('track-art').src = sound.artwork_url.replace('large', 't500x500');
                }
            });
            document.getElementById('play-icon').className = 'fas fa-pause control-btn';
        });

        function ctrl() {
            widget.toggle();
            widget.isPaused((p) => {
                document.getElementById('play-icon').className = p ? 'fas fa-play control-btn' : 'fas fa-pause control-btn';
            });
        }

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            widget.setVolume(e.target.value);
        });
    </script>
</body>
</html>
