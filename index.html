<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | 999 Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --accent: #c5a880; 
            --bg-dark: #0a0a0a;
            --glass: rgba(15, 15, 15, 0.75);
        }

        /* JUICE WRLD 999 CURSOR */
        * { cursor: none !important; margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        #custom-cursor {
            position: fixed; pointer-events: none; z-index: 11000;
            color: var(--accent); font-weight: 900; font-size: 24px;
            text-shadow: 0 0 10px var(--accent); transform: translate(-50%, -50%);
            transition: transform 0.05s linear;
        }

        body, html { height: 100%; background-color: var(--bg-dark); color: white; overflow: hidden; }

        /* ANIMÁCIÓK */
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes glow { 0%, 100% { text-shadow: 0 0 10px rgba(197, 168, 128, 0.3); } 50% { text-shadow: 0 0 25px var(--accent); } }

        /* ENTER SCREEN */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #enter-screen h2 { color: var(--accent); letter-spacing: 12px; font-size: 2.5rem; animation: glow 2s infinite; }

        /* HÁTTÉR VIDEÓ */
        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; filter: brightness(0.35); 
        }

        #content-wrapper { height: 200vh; transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1); }

        .page-section { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 10%; 
        }

        /* BAL OLDAL */
        .profile-side { text-align: left; animation: breathe 5s infinite; }
        .profile-img { width: 280px; height: 280px; border-radius: 20px; object-fit: cover; border: 1px solid rgba(197, 168, 128, 0.3); }
        .name-tag { font-size: 5rem; font-weight: 900; color: var(--accent); margin-top: 15px; animation: glow 3s infinite; }
        .socials { display: flex; gap: 20px; margin-top: 15px; }
        .socials a { color: var(--accent); font-size: 1.5rem; transition: 0.3s; opacity: 0.6; }
        .socials a:hover { opacity: 1; transform: scale(1.2); }

        /* JOBB OLDAL WIDGET */
        .widget-side {
            width: 400px; background: var(--glass); padding: 30px; border-radius: 30px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05);
            animation: breathe 6s infinite;
        }
        .video-preview { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; margin-bottom: 20px; }

        .play-btn { 
            width: 55px; height: 55px; background: var(--accent); color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
        }

        input[type=range] { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; }

        /* SOCIAL BROWSER */
        #social-viewer { height: 100vh; background: #050505; display: flex; flex-direction: column; }
        .browser-header { padding: 15px 30px; display: flex; align-items: center; gap: 20px; background: #111; }
        .back-btn { background: var(--accent); color: #000; padding: 8px 20px; border-radius: 6px; font-weight: 700; }

        /* VIEW COUNTER BAL LENT */
        #view-counter { 
            position: fixed; bottom: 20px; left: 30px; 
            font-size: 0.8rem; color: var(--accent); opacity: 0.5; 
            letter-spacing: 2px; z-index: 5;
        }

        @media (max-width: 1100px) { .page-section { flex-direction: column; justify-content: center; gap: 40px; } }
    </style>
</head>
<body>

    <div id="custom-cursor">999</div>

    <div id="enter-screen" onclick="startExp()">
        <h2>CLICK TO ENTER</h2>
    </div>

    <video id="bg-video" playsinline muted loop></video>

    <div id="content-wrapper">
        <section class="page-section">
            <div class="profile-side">
                <img src="assets/profile.gif" class="profile-img">
                <h1 class="name-tag">Hyside</h1>
                <div class="socials">
                    <a href="javascript:void(0)" onclick="openSocial('https://instagram.com/_._bence_.__/')"><i class="fab fa-instagram"></i></a>
                    <a href="javascript:void(0)" onclick="openSocial('https://twitch.tv/hyside_')"><i class="fab fa-twitch"></i></a>
                    <a href="javascript:void(0)" onclick="openSocial('https://soundcloud.com/user-880127680')"><i class="fab fa-soundcloud"></i></a>
                </div>
            </div>

            <div class="widget-side">
                <div class="video-preview"></div>
                <div style="text-align:center; margin-bottom:20px;">
                    <h3>Hyside Experience</h3>
                    <p style="color:var(--accent); font-size:0.8rem;">Now Playing • Audio Visual</p>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
                    <div style="display:flex; align-items:center; gap:25px;">
                        <i class="fas fa-backward" onclick="changeVid()" style="opacity:0.4;"></i>
                        <div class="play-btn" onclick="togglePlay()">
                            <i id="p-icon" class="fas fa-pause"></i>
                        </div>
                        <i class="fas fa-forward" onclick="changeVid()" style="opacity:0.4;"></i>
                    </div>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVol(this.value)">
                </div>
            </div>
        </section>

        <section id="social-viewer">
            <div class="browser-header"><div class="back-btn" onclick="goHome()">VISSZA</div></div>
            <iframe id="social-iframe" src="" style="width:100%; flex-grow:1; border:none;"></iframe>
        </section>
    </div>

    <div id="view-counter">VIEWS: <span id="v-count">0</span></div>

    <script>
        const playlist = ['assets/video1.mp4', 'assets/video2.mp4', 'assets/video3.mp4'];
        const video = document.getElementById('bg-video');
        const wrapper = document.getElementById('content-wrapper');
        const cursor = document.getElementById('custom-cursor');

        // KURZOR KÖVETÉS
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function changeVid() {
            video.src = playlist[Math.floor(Math.random() * playlist.length)];
            video.load(); // Videó újratöltése
            video.play().catch(e => console.log("Auto-play blocked"));
        }

        function startExp() {
            changeVid();
            document.getElementById('enter-screen').style.transform = 'translateY(-100%)';
            video.muted = false; // Belépéskor bekapcsoljuk a hangot
            updateViews();
        }

        function togglePlay() {
            if (video.paused) { video.play(); document.getElementById('p-icon').className = 'fas fa-pause'; }
            else { video.pause(); document.getElementById('p-icon').className = 'fas fa-play'; }
        }

        function setVol(v) { video.volume = v; }

        function openSocial(url) {
            document.getElementById('social-iframe').src = url;
            wrapper.style.transform = 'translateY(-50%)';
        }

        function goHome() { wrapper.style.transform = 'translateY(0)'; }

        // VALÓDI SZÁMLÁLÓ (Local Storage alapú)
        function updateViews() {
            let views = localStorage.getItem('hyside_total_views') || 1284;
            views = parseInt(views) + 1;
            localStorage.setItem('hyside_total_views', views);
            document.getElementById('v-count').innerText = views.toLocaleString();
        }
        
        // Alapértelmezett érték betöltése
        document.getElementById('v-count').innerText = (localStorage.getItem('hyside_total_views') || 1284).toLocaleString();
    </script>
</body>
</html>
