<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* Színvilág beállítása (Bézs tónusok) */
        :root {
            --accent-color: #d2b48c; /* Bézs / Tan szín */
            --bg-overlay: rgba(20, 20, 20, 0.6);
            --glass: rgba(210, 180, 140, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body, html { height: 100%; overflow: hidden; background: #1a1a1a; }

        /* BELÉPŐ KÉPERNYŐ */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #enter-screen h2 {
            color: var(--accent-color);
            letter-spacing: 8px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* FŐ TARTALOM */
        #main-content {
            height: 100vh;
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('assets/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        /* BAL OLDAL - Profil GIF mint albumkép */
        .profile-side { text-align: left; }

        .album-cover {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid rgba(210, 180, 140, 0.3);
            margin-bottom: 30px;
        }

        .album-cover img { width: 100%; height: 100%; object-fit: cover; }

        h1 { 
            font-size: 5rem; 
            font-weight: 900; 
            color: var(--accent-color); 
            letter-spacing: -3px;
            margin-bottom: 15px;
        }

        .socials { display: flex; gap: 20px; }
        .socials a { color: var(--accent-color); font-size: 1.4rem; opacity: 0.8; transition: 0.3s; }
        .socials a:hover { opacity: 1; transform: translateY(-3px); }

        /* JOBB OLDAL - Spotify/Video Widget */
        .widget {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .song-title { color: #fff; font-size: 1.8rem; font-weight: 700; margin-bottom: 5px; }
        .artist { color: var(--accent-color); font-size: 1rem; margin-bottom: 30px; opacity: 0.8; }

        /* Lejátszó vezérlők */
        .controls { display: flex; align-items: center; justify-content: center; gap: 30px; margin-bottom: 30px; }
        
        .play-pause-btn {
            width: 70px; height: 70px;
            background: var(--accent-color);
            color: #000;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.5rem; transition: 0.3s;
        }
        .play-pause-btn:hover { transform: scale(1.1); }

        .nav-btn { color: #fff; font-size: 1.2rem; cursor: pointer; opacity: 0.6; }

        /* Hangerő csúszka */
        .volume-container { display: flex; align-items: center; gap: 15px; justify-content: center; }
        .volume-container i { color: var(--accent-color); font-size: 0.9rem; }
        
        input[type=range] {
            -webkit-appearance: none;
            width: 150px;
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px; width: 12px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; padding: 40px 0; overflow-y: auto; }
            .profile-side { text-align: center; }
            .socials { justify-content: center; }
            h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="initPage()">
        <h2>[ ENTER HYSIDE ]</h2>
    </div>

    <audio id="audio-player" src="assets/music.mp3" loop></audio>

    <div id="main-content">
        <div class="container">
            <div class="profile-side">
                <div class="album-cover">
                    <img src="assets/profile.gif" alt="Hyside Profil">
                </div>
                <h1>Hyside</h1>
                <div class="socials">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-spotify"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <div class="widget">
                <div class="video-container">
                    <video id="bg-video" width="100%" loop muted>
                        <source src="assets/video.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="song-title">Hyside Experience</div>
                <div class="artist">Now Playing • Special Edit</div>

                <div class="controls">
                    <i class="fas fa-backward nav-btn"></i>
                    <div class="play-pause-btn" onclick="togglePlay()">
                        <i id="play-icon" class="fas fa-pause"></i>
                    </div>
                    <i class="fas fa-forward nav-btn"></i>
                </div>

                <div class="volume-container">
                    <i class="fas fa-volume-low"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" oninput="changeVolume(this.value)">
                    <i class="fas fa-volume-high"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const video = document.getElementById('bg-video');
        const playIcon = document.getElementById('play-icon');

        function initPage() {
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                
                // Indítás
                audio.play();
                video.play();
            }, 800);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                video.play();
                playIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                video.pause();
                playIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        function changeVolume(val) {
            audio.volume = val;
        }
    </script>
</body>
</html>
