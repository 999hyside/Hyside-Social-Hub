<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
        }

        /* FIX: TELJES KÉPERNYŐS VIDEÓ HÁTTÉR */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100; /* Legyen legalul */
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; /* Kitölti a teret torzítás nélkül */
            filter: brightness(0.4);
            background-size: cover;
        }

        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }

        #main-content {
            position: relative;
            z-index: 1; /* A videó felett legyen */
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: 1.5s ease;
            gap: 25px;
        }

        .profile-container { display: flex; align-items: center; gap: 45px; }
        .pfp-wrapper {
            width: 180px; height: 180px; border-radius: 50%;
            border: 5px solid var(--pink); box-shadow: 0 0 40px var(--pink-glow);
            overflow: hidden;
        }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .name-tag { 
            font-size: 9rem; font-weight: 900; 
            text-shadow: 0 0 30px var(--pink), 0 0 60px var(--pink-glow);
        }

        .music-player { 
            display: flex; flex-direction: column; align-items: center; 
            gap: 25px; background: rgba(0, 0, 0, 0.7);
            padding: 40px; border-radius: 50px;
            border: 2px solid rgba(255, 45, 141, 0.4); width: 500px;
        }

        #track-art {
            width: 120px; height: 120px; border-radius: 20px;
            border: 3px solid var(--pink); box-shadow: 0 0 25px var(--pink-glow);
        }

        #track-title { 
            font-size: 1.8rem; color: var(--pink); font-weight: 900; 
            text-align: center; text-shadow: 0 0 20px var(--pink-glow);
        }
        
        .controls { display: flex; align-items: center; gap: 50px; }
        .control-btn { background: none; border: none; color: white; font-size: 2.5rem; cursor: pointer; }

        input[type=range] { width: 300px; accent-color: var(--pink); cursor: pointer; }

        #sc-target { display: none; }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2 style="color:var(--pink); letter-spacing:12px; text-transform:uppercase; font-size: 2.5rem; text-shadow: 0 0 20px var(--pink);">Click to Enter</h2>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-container">
            <div class="pfp-wrapper">
                <img src="assets/profile.gif" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
            </div>
            <h1 class="name-tag">Hyside</h1>
        </div>

        <div class="socials" style="display: flex; gap: 40px;">
            <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank" style="color:white; font-size:3rem;"><i class="fab fa-steam"></i></a>
            <a href="https://www.instagram.com/_._bence_.__/" target="_blank" style="color:white; font-size:3rem;"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/hyside_" target="_blank" style="color:white; font-size:3rem;"><i class="fab fa-twitch"></i></a>
            <a href="https://soundcloud.com/user-880127680" target="_blank" style="color:white; font-size:3rem;"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="music-player">
            <img id="track-art" src="" alt="">
            <div id="track-title">Loading...</div>
            <div class="controls">
                <i class="fas fa-step-backward control-btn" onclick="widget.prev()"></i>
                <i id="play-icon" class="fas fa-pause control-btn" style="font-size:3.5rem;" onclick="ctrl()"></i>
                <i class="fas fa-step-forward control-btn" onclick="widget.next()"></i>
            </div>
            <input type="range" id="volumeSlider" min="0" max="100" value="10">
        </div>
    </div>

    <div id="sc-target">
        <iframe id="sc-iframe" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https://soundcloud.com/user-880127680/sets/everything-too&auto_play=false"></iframe>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        const widget = SC.Widget(document.getElementById('sc-iframe'));

        function launch() {
            // Videó indítása
            const video = document.getElementById('bg-video');
            video.play();

            // Zene indítása véletlenszerű dallal
            widget.setVolume(10);
            widget.getSounds((sounds) => {
                const randomIndex = Math.floor(Math.random() * sounds.length);
                widget.skip(randomIndex);
                widget.play();
            });

            // Megjelenítés
            document.getElementById('enter-screen').style.display = 'none';
            document.getElementById('main-content').style.opacity = '1';
        }

        widget.bind(SC.Widget.Events.PLAY, () => {
            widget.getCurrentSound((sound) => {
                document.getElementById('track-title').innerText = sound.title;
                document.getElementById('track-art').src = sound.artwork_url.replace('large', 't500x500');
            });
            document.getElementById('play-icon').className = 'fas fa-pause control-btn';
        });

        function ctrl() {
            widget.toggle();
            widget.isPaused((p) => {
                document.getElementById('play-icon').className = p ? 'fas fa-play control-btn' : 'fas fa-pause control-btn';
            });
        }

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            widget.setVolume(e.target.value);
        });
    </script>
</body>
</html>
