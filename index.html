<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --accent: #c5a880; 
            --accent-glow: rgba(197, 168, 128, 0.4);
            --bg: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; background-color: var(--bg); color: white; overflow: hidden; }

        /* BELÉPŐ KÉPERNYŐ */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: opacity 1s ease;
        }
        #enter-screen h2 { 
            color: var(--accent); letter-spacing: 15px; font-weight: 300; 
            text-transform: uppercase; animation: pulse 2.5s infinite;
            text-shadow: 0 0 20px var(--accent-glow);
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* HÁTTÉR VIDEÓ */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.2); }

        /* FŐ TARTALOM ELRENDEZÉS */
        #main-content { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 8%; 
            opacity: 0; visibility: hidden; transition: opacity 1.5s ease;
        }

        /* BAL OLDAL: NAGY PROFIL ÉS SZÖVEG */
        .profile-side { display: flex; flex-direction: column; align-items: flex-start; }
        
        .profile-header { display: flex; align-items: center; gap: 40px; margin-bottom: 30px; }
        
        .profile-container {
            width: 150px; height: 150px; border-radius: 50%; /* Kör alakú mint a képen */
            overflow: hidden; border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; }

        .name-tag { 
            font-size: 7rem; font-weight: 900; color: white; line-height: 1;
            text-shadow: 0 0 40px rgba(255,255,255,0.2);
        }

        .bio-box { 
            max-width: 550px; border-left: 3px solid var(--accent); 
            padding-left: 30px; margin-bottom: 40px; 
        }
        .bio-text { font-size: 1.2rem; color: #d0d0d0; line-height: 1.6; font-weight: 300; }
        
        .socials { display: flex; gap: 25px; }
        .socials a { 
            color: white; font-size: 2rem; transition: 0.3s; opacity: 0.6; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        .socials a:hover { opacity: 1; transform: translateY(-5px); color: var(--accent); filter: drop-shadow(0 0 15px var(--accent)); }

        /* JOBB OLDAL: CLEAN PLAYER KÁRTYA */
        .player-card {
            width: 400px; background: var(--glass); padding: 30px; border-radius: 40px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }

        .sc-container { width: 100%; height: 350px; border-radius: 25px; overflow: hidden; margin-bottom: 10px; }

        /* EGYEDI VEZÉRLŐK */
        .controls { width: 100%; display: flex; flex-direction: column; gap: 20px; }
        
        .btn-row { display: flex; justify-content: center; align-items: center; gap: 35px; }
        .btn-row button { 
            background: none; border: none; color: white; font-size: 1.4rem; 
            cursor: pointer; transition: 0.3s; opacity: 0.8;
        }
        .btn-row button:hover { color: var(--accent); transform: scale(1.1); }
        .btn-row .play-btn { 
            font-size: 2.5rem; color: var(--accent); opacity: 1;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .vol-row { display: flex; align-items: center; gap: 15px; width: 100%; padding: 0 10px; }
        .vol-row i { color: white; opacity: 0.5; font-size: 0.8rem; }
        
        input[type=range] { flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 14px; height: 14px; background: var(--accent); 
            border-radius: 50%; cursor: pointer; box-shadow: 0 0 15px var(--accent); 
        }

        @media (max-width: 1200px) {
            #main-content { flex-direction: column; text-align: center; justify-content: center; gap: 50px; overflow-y: auto; padding: 40px 20px; }
            .profile-header { flex-direction: column; gap: 20px; }
            .name-tag { font-size: 4rem; }
            .bio-box { border: none; padding: 0; }
            .profile-side { align-items: center; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2>Press to Enter</h2>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-side">
            <div class="profile-header">
                <div class="profile-container">
                    <img src="assets/profile.gif" class="profile-img">
                </div>
                <h1 class="name-tag">Hyside</h1>
            </div>
            
            <div class="bio-box">
                <p class="bio-text">
                    Hyside vagyok, content creator és egy unalmas ember. Szeretem a letisztult designt, a jó zenéket és a minőségi tartalmat.
                </p>
            </div>

            <div class="socials">
                <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
            </div>
        </div>

        <div class="player-card">
            <div class="sc-container" id="sc-target"></div>
            
            <div class="controls">
                <div class="btn-row">
                    <button onclick="ctrl('prev')"><i class="fas fa-step-backward"></i></button>
                    <button class="play-btn" onclick="ctrl('toggle')"><i id="play-icon" class="fas fa-pause"></i></button>
                    <button onclick="ctrl('next')"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="vol-row">
                    <i class="fas fa-volume-off"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="80">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        let widget;
        let isPlaying = true;

        function launch() {
            const playlistUrl = "https://soundcloud.com/user-880127680/sets/everything-too";
            const scWidgetHtml = `<iframe id="sc-iframe" width="100%" height="350" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=${encodeURIComponent(playlistUrl)}&color=%23c5a880&auto_play=true&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true"></iframe>`;
            
            document.getElementById('sc-target').innerHTML = scWidgetHtml;
            const iframe = document.getElementById('sc-iframe');
            widget = SC.Widget(iframe);
            const slider = document.getElementById('volumeSlider');

            widget.bind(SC.Widget.Events.READY, () => { widget.setVolume(slider.value); });
            slider.addEventListener('input', () => { widget.setVolume(slider.value); });

            document.getElementById('bg-video').play();
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.visibility = 'visible';
                document.getElementById('main-content').style.opacity = '1';
            }, 1000);
        }

        function ctrl(action) {
            if(!widget) return;
            const icon = document.getElementById('play-icon');
            if(action === 'next') widget.next();
            if(action === 'prev') widget.prev();
            if(action === 'toggle') {
                widget.toggle();
                isPlaying = !isPlaying;
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }
    </script>
</body>
</html>
