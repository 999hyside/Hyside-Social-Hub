<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body, html { height: 100%; overflow: hidden; background: #000; }

        /* --- BELÉPŐ KÉPERNYŐ --- */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #enter-screen h2 {
            color: white;
            letter-spacing: 5px;
            font-weight: 400;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- FŐ TARTALOM --- */
        #main-content {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('assets/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Kezdetben rejtve */
            transition: opacity 1.5s ease;
        }

        .container {
            width: 90%;
            max-width: 1300px;
            display: grid;
            grid-template-columns: 1fr 450px; /* Jobb oldal szélesebb a Spotify miatt */
            gap: 60px;
            align-items: center;
        }

        /* Bal oldal */
        .profile-side { display: flex; flex-direction: column; }

        .avatar {
            width: 160px; /* Megnövelt méret */
            height: 160px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            margin-bottom: 25px;
            padding: 5px;
        }

        .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        h1 { font-size: 5.5rem; font-weight: 900; letter-spacing: -4px; margin-bottom: 10px; }
        
        .socials { display: flex; gap: 20px; margin-bottom: 30px; }
        .socials a { color: white; font-size: 1.5rem; opacity: 0.7; transition: 0.3s; }
        .socials a:hover { opacity: 1; transform: translateY(-5px); }

        .video-box {
            width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Jobb oldal: Spotify Widget */
        .spotify-widget {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 35px;
            text-align: center;
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .song-info h3 { font-size: 1.8rem; margin-bottom: 5px; }
        .song-info p { color: rgba(255,255,255,0.6); margin-bottom: 25px; }

        .playback-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-bottom: 30px;
            position: relative;
        }

        .progress {
            width: 45%;
            height: 100%;
            background: white;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-size: 1.5rem;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        @media (max-width: 1000px) {
            .container { grid-template-columns: 1fr; text-align: center; }
            .profile-side { align-items: center; }
            .spotify-widget { display: none; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startPage()">
        <h2>[ KATTINTS A BELÉPÉSHEZ ]</h2>
    </div>

    <audio id="bg-music" src="assets/music.mp3" loop></audio>

    <div id="main-content">
        <div class="container">
            <div class="profile-side">
                <div class="avatar">
                    <img src="assets/profile.gif" alt="Hyside">
                </div>
                <h1>Hyside</h1>
                <div class="socials">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-spotify"></i></a>
                    <a href="#"><i class="fab fa-steam"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
                <div class="video-box">
                    <video id="my-video" width="100%" loop>
                        <source src="assets/video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <div class="spotify-widget">
                <p style="font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 15px; opacity: 0.5;">MOST SZÓL</p>
                <img src="assets/album.jpg" class="album-art" alt="Album">
                <div class="song-info">
                    <h3>Kedvenc Zenéd</h3>
                    <p>Előadó Neve</p>
                </div>
                <div class="playback-bar">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <i class="fas fa-step-backward"></i>
                    <div class="play-btn"><i class="fas fa-pause"></i></div>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startPage() {
            // Eltüntetjük a kezdőképernyőt
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                
                // Videó indítása hanggal
                const video = document.getElementById('my-video');
                video.muted = false;
                video.play();

                // Háttérzene indítása (opcionális, ha a videóban nincs zene)
                const music = document.getElementById('bg-music');
                music.volume = 0.5;
                music.play();
            }, 1000);
        }
    </script>
</body>
</html>
