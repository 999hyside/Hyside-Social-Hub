<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
        }

        body, html {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow-x: hidden; overflow-y: auto;
        }

        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1000;
            object-fit: cover;
            filter: brightness(0.3);
            pointer-events: none;
        }

        /* MÓDOSÍTOTT ENTER SCREEN */
        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease;
            gap: 30px;
        }

        .enter-btn {
            background: none;
            border: 2px solid var(--pink);
            color: var(--pink);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 10px var(--pink-glow);
            box-shadow: 0 0 15px rgba(255, 45, 141, 0.2);
        }

        .enter-btn:hover {
            background: var(--pink);
            color: white;
            box-shadow: 0 0 30px var(--pink-glow);
        }

        #main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1.5s ease;
            gap: 20px;
            padding: 40px 0;
        }

        /* Eredeti stílusaid maradnak... */
        .pfp-wrapper { width: 200px; height: 200px; border-radius: 50%; border: 5px solid var(--pink); box-shadow: 0 0 40px var(--pink-glow); overflow: hidden; }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .name-tag { font-size: 6rem; font-weight: 900; text-shadow: 0 0 30px var(--pink-glow); text-transform: uppercase; margin: 0; }
        .discord-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 15px 25px; width: 350px; display: flex; align-items: center; gap: 20px; margin: 15px 0; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .discord-avatar-container { position: relative; width: 70px; height: 70px; }
        #discord-pfp { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        #discord-status-dot { position: absolute; bottom: 2px; right: 2px; width: 18px; height: 18px; border-radius: 50%; border: 3px solid #1a1a1a; background: #747f8d; }
        .discord-info { display: flex; flex-direction: column; gap: 4px; text-align: left; }
        #discord-name { font-weight: 700; font-size: 1.2rem; color: white; }
        #discord-activity { font-size: 0.9rem; color: #b9bbbe; }
        .music-player { display: flex; flex-direction: column; align-items: center; gap: 15px; background: rgba(0, 0, 0, 0.8); padding: 25px; border-radius: 30px; border: 1px solid var(--pink); width: 380px; text-align: center; backdrop-filter: blur(10px); }
        #track-art { width: 90px; height: 90px; border-radius: 12px; border: 2px solid var(--pink); }
        #track-title { font-size: 1.1rem; color: var(--pink); font-weight: 800; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .controls { display: flex; align-items: center; gap: 40px; }
        .control-btn { background: none; border: none; color: white; font-size: 2.2rem; cursor: pointer; }
        #video-toggle { position: fixed; bottom: 25px; right: 25px; background: rgba(0, 0, 0, 0.6); border: 2px solid var(--pink); color: white; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 1001; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="enter-screen">
        <button class="enter-btn" onclick="launch('music')">Music Mode</button>
        <button class="enter-btn" onclick="launch('meme')" style="border-color: #00ff00; color: #00ff00; text-shadow: 0 0 10px #00ff00;">Meme Mode</button>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source id="video-source" src="assets/video.mp4" type="video/mp4">
    </video>

    <button id="video-toggle" onclick="toggleVideo()"><i id="vid-icon" class="fas fa-video"></i></button>

    <div id="main-content">
        <div class="pfp-wrapper">
            <img src="assets/profile.gif" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
        </div>
        <h1 class="name-tag">Hyside</h1>

        <div class="socials" style="display: flex; gap: 30px;">
            <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank" style="color:white; font-size:2.5rem;"><i class="fab fa-steam"></i></a>
            <a href="https://www.instagram.com/_._bence_.__/" target="_blank" style="color:white; font-size:2.5rem;"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/hyside_" target="_blank" style="color:white; font-size:2.5rem;"><i class="fab fa-twitch"></i></a>
            <a href="https://soundcloud.com/user-880127680" target="_blank" style="color:white; font-size:2.5rem;"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="discord-card">
            <div class="discord-avatar-container">
                <img id="discord-pfp" src="" alt="">
                <div id="discord-status-dot"></div>
            </div>
            <div class="discord-info">
                <div id="discord-name">Betöltés...</div>
                <div id="discord-activity">Offline</div>
            </div>
        </div>

        <div class="music-player" id="main-player">
            <img id="track-art" src="" alt="Art">
            <div id="track-title">Zene betöltése...</div>
            <div class="controls">
                <i class="fas fa-step-backward control-btn" onclick="widget.prev()"></i>
                <i id="play-icon" class="fas fa-play control-btn" style="font-size:3rem;" onclick="ctrl()"></i>
                <i class="fas fa-step-forward control-btn" onclick="widget.next()"></i>
            </div>
            <input type="range" id="volumeSlider" min="0" max="100" value="10" style="accent-color: var(--pink); cursor:pointer; width:80%;">
        </div>
    </div>

    <div style="position: absolute; visibility: hidden;">
        <iframe id="sc-iframe" width="100%" height="166" scrolling="no" frameborder="no" 
            allow="autoplay; encrypted-media" 
            src="https://w.soundcloud.com/player/?url=https://soundcloud.com/user-880127680/sets/everything-too&auto_play=false"></iframe>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        const widget = SC.Widget(document.getElementById('sc-iframe'));
        const video = document.getElementById('bg-video');
        const videoSource = document.getElementById('video-source');
        const DISCORD_ID = "939688591381135401";

        // MEME VIDEÓK LISTÁJA
        const memeVideos = [
            "assets/meme1.mp4",
            "assets/meme2.mp4",
            "assets/meme3.mp4"
        ];

        async function updateDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                const user = data.data;
                document.getElementById('discord-name').innerText = user.discord_user.global_name || user.discord_user.username;
                document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png`;
                const statusColors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('discord-status-dot').style.background = statusColors[user.discord_status] || '#747f8d';
                if (user.activities.length > 0) {
                    const activity = user.activities.find(a => a.type === 0) || user.activities[0];
                    document.getElementById('discord-activity').innerText = activity.state || activity.name || "Nincs állapot";
                } else {
                    document.getElementById('discord-activity').innerText = user.discord_status === 'offline' ? 'Offline' : 'Online';
                }
            } catch (e) { console.error("Discord hiba:", e); }
        }

        setInterval(updateDiscordStatus, 10000);
        updateDiscordStatus();

        // MÓDOSÍTOTT LAUNCH FÜGGVÉNY
        function launch(mode) {
            if (mode === 'meme') {
                // Meme mód: zenelejátszó elrejtése
                document.getElementById('main-player').style.display = 'none';
                
                // Random meme videó kiválasztása
                const randomMeme = memeVideos[Math.floor(Math.random() * memeVideos.length)];
                videoSource.src = randomMeme;
                video.load(); // Videó frissítése az új forrással
            } else {
                // Music mód: zene indítása
                widget.setVolume(10);
                widget.play();
            }

            video.play();

            const enterScreen = document.getElementById('enter-screen');
            enterScreen.style.opacity = '0';
            
            setTimeout(() => {
                enterScreen.style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 800);
        }

        function toggleVideo() {
            const icon = document.getElementById('vid-icon');
            if (video.paused) { video.play(); icon.className = "fas fa-video"; }
            else { video.pause(); icon.className = "fas fa-video-slash"; }
        }

        widget.bind(SC.Widget.Events.PLAY, () => {
            widget.getCurrentSound((sound) => {
                document.getElementById('track-title').innerText = sound.title;
                if(sound.artwork_url) document.getElementById('track-art').src = sound.artwork_url.replace('large', 't500x500');
            });
            document.getElementById('play-icon').className = 'fas fa-pause control-btn';
        });

        function ctrl() {
            widget.toggle();
            widget.isPaused((p) => {
                document.getElementById('play-icon').className = p ? 'fas fa-play control-btn' : 'fas fa-pause control-btn';
            });
        }

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            widget.setVolume(e.target.value);
        });
    </script>
</body>
</html>
