<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saját Portfólió</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            /* IDE JÖN A HÁTTÉRKÉPED */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            align-items: center;
        }

        /* Bal oldal: Szövegek és Profil */
        .profile-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .avatar-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
            padding: 5px;
            margin-bottom: 10px;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 { font-size: 4rem; font-weight: 800; letter-spacing: -2px; }
        p { font-size: 1.1rem; line-height: 1.6; max-width: 500px; color: #ddd; }

        .social-icons { display: flex; gap: 15px; margin-top: 20px; }
        .social-icons a { color: white; font-size: 1.5rem; opacity: 0.8; transition: 0.3s; }
        .social-icons a:hover { opacity: 1; transform: translateY(-3px); }

        /* Jobb oldal: Music Player kártya */
        .music-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .music-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .music-info h3 { margin-bottom: 5px; }
        .music-info p { font-size: 0.9rem; color: #bbb; width: 100%; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .play-btn {
            background: white;
            color: black;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; text-align: center; }
            .profile-section { align-items: center; }
            .music-card { display: none; } /* Mobilon elrejtjük a lejátszót a letisztultságért */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <div class="avatar-circle">
                <img src="https://via.placeholder.com/150" alt="Profil">
            </div>
            <h1>A NEVED</h1>
            <p>Szia! [A Neved] vagyok, egy magyar tartalomgyártó. Szeretem a tech világot, a videojátékokat és a programozást.</p>
            <p>Ha kíváncsi vagy a munkáimra, kövess be az alábbi platformokon!</p>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-steam"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="music-card">
            <span style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px;">Most szól</span>
            <img src="https://via.placeholder.com/250" alt="Album Art" style="margin-top: 15px;">
            <div class="music-info">
                <h3>Kedvenc Számod</h3>
                <p>Előadó Neve</p>
            </div>
            <div class="controls">
                <i class="fas fa-step-backward"></i>
                <div class="play-btn"><i class="fas fa-play"></i></div>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>

</body>
</html>
