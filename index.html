<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
            --meme-green: #00ff00;
            --meme-glow: rgba(0, 255, 0, 0.8);
        }

        body, html {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
        }

        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1000; object-fit: cover;
            filter: brightness(0.3); pointer-events: none;
        }

        /* VÁLASZTÓ KÉPERNYŐ */
        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease; gap: 20px;
        }

        .mode-btn {
            background: none; border: 2px solid var(--pink); color: var(--pink);
            padding: 15px 40px; font-size: 1.2rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 5px; cursor: pointer;
            transition: 0.3s; text-shadow: 0 0 10px var(--pink-glow);
            width: 300px;
        }
        .mode-btn:hover { background: var(--pink); color: white; box-shadow: 0 0 30px var(--pink-glow); }
        .btn-meme { border-color: var(--meme-green); color: var(--meme-green); text-shadow: 0 0 10px var(--meme-glow); }
        .btn-meme:hover { background: var(--meme-green); color: black; box-shadow: 0 0 30px var(--meme-glow); }

        /* FŐ TARTALOM */
        #main-content {
            position: relative; z-index: 10;
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 1.5s ease; gap: 20px;
        }

        .pfp-wrapper { width: 180px; height: 180px; border-radius: 50%; border: 4px solid var(--pink); box-shadow: 0 0 30px var(--pink-glow); overflow: hidden; }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .name-tag { font-size: 5rem; font-weight: 900; text-shadow: 0 0 25px var(--pink-glow); text-transform: uppercase; margin: 0; }

        /* DISCORD CARD - Most már kívül van a widgeteken, hogy mindig látszódjon */
        .discord-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            padding: 12px 20px; width: 340px; display: flex; align-items: center; gap: 15px;
            margin-bottom: 10px;
        }

        .widget-container {
            background: rgba(0, 0, 0, 0.85); padding: 20px; border-radius: 25px;
            width: 360px; text-align: center; backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        #music-widget { border: 1px solid var(--pink); }
        #meme-widget { border: 1px solid var(--meme-green); display: none; box-shadow: 0 0 15px var(--meme-glow); }

        .track-title { font-size: 1rem; font-weight: 800; margin: 5px 0; width: 90%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #music-widget .track-title { color: var(--pink); }
        #meme-widget .track-title { color: var(--meme-green); }

        .controls { display: flex; align-items: center; gap: 25px; font-size: 1.8rem; }
        .controls i { cursor: pointer; transition: 0.2s; }
        .controls i:hover { transform: scale(1.1); color: #fff; }

        .yt-crop-container {
            width: 100%; height: 200px; border-radius: 15px;
            overflow: hidden; position: relative; background: #000;
        }

        #yt-player {
            position: absolute; top: -55px; left: -10%;
            width: 120%; height: 310px; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="enter-screen">
        <button class="mode-btn" onclick="launch('music')">Music Mode</button>
        <button class="mode-btn btn-meme" onclick="launch('meme')">Meme Mode</button>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="pfp-wrapper">
            <img src="assets/profile.gif" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
        </div>
        <h1 class="name-tag">Hyside</h1>

        <div class="socials" style="display: flex; gap: 25px; margin-bottom: 10px;">
            <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank" style="color:white; font-size:2rem;"><i class="fab fa-steam"></i></a>
            <a href="https://www.instagram.com/_._bence_.__/" target="_blank" style="color:white; font-size:2rem;"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/hyside_" target="_blank" style="color:white; font-size:2rem;"><i class="fab fa-twitch"></i></a>
            <a href="https://soundcloud.com/user-880127680" target="_blank" style="color:white; font-size:2rem;"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="discord-card">
            <img id="discord-pfp" src="" style="width:60px; border-radius:50%;">
            <div class="discord-info">
                <div id="discord-name" style="font-weight:700;">Betöltés...</div>
                <div id="discord-activity" style="color:#b9bbbe; font-size:0.8rem;">Offline</div>
            </div>
        </div>

        <div id="music-widget" class="widget-container">
            <img id="track-art" src="" style="width:80px; height:80px; border-radius:10px; border:2px solid var(--pink);">
            <div class="track-title" id="track-title">Zene betöltése...</div>
            <div class="controls" style="color: var(--pink);">
                <i class="fas fa-step-backward" onclick="scWidget.prev()"></i>
                <i id="play-icon" class="fas fa-play" style="font-size:2.5rem;" onclick="scWidget.toggle()"></i>
                <i class="fas fa-step-forward" onclick="scWidget.next()"></i>
            </div>
        </div>

        <div id="meme-widget" class="widget-container">
            <div class="yt-crop-container">
                <div id="yt-player"></div>
            </div>
            <div class="track-title">Meme Mode Active</div>
            <div class="controls" style="color: var(--meme-green);">
                <i class="fas fa-backward" onclick="ytPlayer.previousVideo()"></i>
                <i class="fas fa-random" onclick="ytPlayer.nextVideo()"></i>
                <i class="fas fa-forward" onclick="ytPlayer.nextVideo()"></i>
            </div>
        </div>
    </div>

    <div style="display:none;">
        <iframe id="sc-iframe" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/user-880127680/sets/everything-too&auto_play=false"></iframe>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const scWidget = SC.Widget(document.getElementById('sc-iframe'));
        const DISCORD_ID = "939688591381135401";
        let ytPlayer;

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                playerVars: {
                    'listType': 'playlist',
                    'list': 'PLyGoIDaiTrkE6yJ9XgvPqO3DMtM5Dx_QE',
                    'autoplay': 0,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': (e) => {
                        e.target.setShuffle(true);
                    }
                }
            });
        }

        async function launch(mode) {
            document.getElementById('enter-screen').style.opacity = '0';
            document.getElementById('bg-video').play();

            if(mode === 'meme') {
                document.getElementById('music-widget').style.display = 'none';
                document.getElementById('meme-widget').style.display = 'flex';
                
                // YouTube azonnali indítás
                if (ytPlayer) {
                    ytPlayer.unMute();
                    ytPlayer.setVolume(60);
                    ytPlayer.setShuffle(true);
                    ytPlayer.playVideo();
                    setTimeout(() => ytPlayer.nextVideo(), 300); // Kényszerített keverés az elején
                }
            } else {
                // SoundCloud azonnali indítás
                scWidget.setVolume(30);
                scWidget.play();
            }

            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 800);
        }

        // SoundCloud vezérlés
        scWidget.bind(SC.Widget.Events.PLAY, () => {
            scWidget.getCurrentSound((s) => {
                document.getElementById('track-title').innerText = s.title;
                if(s.artwork_url) document.getElementById('track-art').src = s.artwork_url.replace('large', 't500x500');
            });
            document.getElementById('play-icon').className = 'fas fa-pause';
        });
        scWidget.bind(SC.Widget.Events.PAUSE, () => {
            document.getElementById('play-icon').className = 'fas fa-play';
        });

        // Lanyard Discord - Ez most már mindig fut
        async function updateDiscord() {
            try {
                const r = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const d = await r.json();
                const u = d.data;
                document.getElementById('discord-name').innerText = u.discord_user.global_name || u.discord_user.username;
                document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${u.discord_user.avatar}.png`;
                if (u.activities && u.activities.length > 0) {
                    document.getElementById('discord-activity').innerText = u.activities[0].state || u.activities[0].name;
                } else {
                    document.getElementById('discord-activity').innerText = u.discord_status;
                }
            } catch (e) {}
        }
        setInterval(updateDiscord, 10000); 
        updateDiscord();
    </script>
</body>
</html>
