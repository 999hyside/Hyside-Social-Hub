<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
        }

        body, html {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
        }

        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1000; object-fit: cover;
            filter: brightness(0.25); pointer-events: none;
        }

        /* BELÉPŐ KÉPERNYŐ */
        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease;
        }

        .enter-btn {
            background: none; border: 2px solid var(--pink); color: var(--pink);
            padding: 15px 50px; font-size: 1.5rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 5px; cursor: pointer;
            transition: 0.3s; text-shadow: 0 0 15px var(--pink-glow);
            box-shadow: 0 0 20px var(--pink-glow);
            border-radius: 5px;
        }
        .enter-btn:hover { background: var(--pink); color: white; box-shadow: 0 0 40px var(--pink-glow); }

        /* FŐ TARTALOM */
        #main-content {
            position: relative; z-index: 10;
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 1.5s ease; gap: 25px;
        }

        .pfp-wrapper { 
            width: 160px; height: 160px; border-radius: 50%; 
            border: 4px solid var(--pink); box-shadow: 0 0 30px var(--pink-glow); 
            overflow: hidden; 
        }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .name-tag { font-size: 5rem; font-weight: 900; text-shadow: 0 0 25px var(--pink-glow); text-transform: uppercase; margin: 0; color: var(--pink); }

        /* DISCORD WIDGET - PINK GLOW */
        .discord-card {
            background: rgba(255, 45, 141, 0.05); backdrop-filter: blur(12px);
            border: 1px solid var(--pink); border-radius: 20px;
            padding: 15px 20px; width: 340px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 0 15px rgba(255, 45, 141, 0.3);
        }
        .discord-pfp-container { position: relative; width: 60px; height: 60px; }
        #discord-pfp { width: 100%; height: 100%; border-radius: 50%; border: 1px solid var(--pink); }
        #discord-status-dot {
            position: absolute; bottom: 2px; right: 2px;
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #000; background: #747f8d;
        }
        #discord-name { color: var(--pink); font-weight: 900; font-size: 1.1rem; }

        /* YOUTUBE PLAYER WIDGET - PINK GLOW */
        .widget-container {
            background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 25px;
            width: 360px; text-align: center; backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            border: 2px solid var(--pink); box-shadow: 0 0 20px var(--pink-glow);
        }

        .yt-crop-container {
            width: 100%; height: 200px; border-radius: 15px;
            overflow: hidden; position: relative; background: #000;
        }

        #yt-player {
            position: absolute; top: -55px; left: -10%;
            width: 120%; height: 310px; pointer-events: none;
        }

        .controls { display: flex; align-items: center; gap: 35px; font-size: 2.2rem; color: var(--pink); }
        .controls i { cursor: pointer; transition: 0.2s; text-shadow: 0 0 10px var(--pink-glow); }
        .controls i:hover { transform: scale(1.2); color: white; text-shadow: 0 0 20px var(--pink-glow); }

        .socials a { color: white; font-size: 2.2rem; transition: 0.3s; }
        .socials a:hover { color: var(--pink); transform: translateY(-3px); filter: drop-shadow(0 0 10px var(--pink-glow)); }
    </style>
</head>
<body>

    <div id="enter-screen">
        <button class="enter-btn" onclick="launch()">Enter</button>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="pfp-wrapper">
            <img src="assets/profile.gif" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
        </div>
        <h1 class="name-tag">Hyside</h1>

        <div class="socials" style="display: flex; gap: 30px;">
            <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
            <a href="https://www.instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="discord-card">
            <div class="discord-pfp-container">
                <img id="discord-pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
                <div id="discord-status-dot"></div>
            </div>
            <div class="discord-info">
                <div id="discord-name">Hyside</div>
                <div id="discord-activity" style="color:white; font-size:0.85rem; opacity: 0.8;">Frissítés...</div>
            </div>
        </div>

        <div class="widget-container">
            <div class="yt-crop-container">
                <div id="yt-player"></div>
            </div>
            <div style="color: var(--pink); font-weight: 900; font-size: 0.9rem; letter-spacing: 3px; text-shadow: 0 0 5px var(--pink-glow);">MEME PLAYER</div>
            <div class="controls">
                <i class="fas fa-step-backward" onclick="ytPlayer.previousVideo()"></i>
                <i class="fas fa-play-circle" onclick="ytPlayer.playVideo()"></i>
                <i class="fas fa-step-forward" onclick="ytPlayer.nextVideo()"></i>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const DISCORD_ID = "939688591381135401";
        let ytPlayer;
        let ytReady = false;

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                playerVars: { 
                    'listType': 'playlist', 
                    'list': 'PLyGoIDaiTrkE6yJ9XgvPqO3DMtM5Dx_QE', 
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: { 'onReady': () => { ytReady = true; ytPlayer.setShuffle(true); } }
            });
        }

        function launch() {
            document.getElementById('enter-screen').style.opacity = '0';
            document.getElementById('bg-video').play().catch(()=>{});

            if(ytReady) {
                ytPlayer.unMute();
                ytPlayer.setVolume(50);
                ytPlayer.playVideo();
                setTimeout(() => { ytPlayer.nextVideo(); }, 600);
            }

            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 800);
        }

        async function updateDiscord() {
            try {
                const r = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const j = await r.json();
                if (j.success) {
                    const d = j.data;
                    document.getElementById('discord-name').innerText = d.discord_user.global_name || d.discord_user.username;
                    if(d.discord_user.avatar) {
                        document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${d.discord_user.avatar}.png?size=128`;
                    }
                    const dot = document.getElementById('discord-status-dot');
                    const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                    dot.style.background = colors[d.discord_status] || '#747f8d';

                    let act = "Online";
                    if (d.activities && d.activities.length > 0) {
                        const a = d.activities.find(x => x.type === 0) || d.activities[0];
                        act = a.state ? `${a.name}: ${a.state}` : a.name;
                    }
                    document.getElementById('discord-activity').innerText = act;
                }
            } catch (e) {}
        }

        updateDiscord();
        setInterval(updateDiscord, 15000);
    </script>
</body>
</html>
