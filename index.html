<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --accent: #c5a880; /* A beküldött képen látható bézs szín */
            --bg-dark: #0f0f0f;
            --glass: rgba(25, 25, 25, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body, html { 
            height: 100%; 
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        /* KEZDŐ KÉPERNYŐ */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #enter-screen h2 {
            color: var(--accent);
            letter-spacing: 5px;
            font-size: 1rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* FŐ TARTALOM ELRENDEZÉS */
        #main-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Széthúzza a két oldalt */
            padding: 0 10%; /* Távolság a szélektől */
            opacity: 0;
            transition: opacity 1.5s ease;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/background.jpg') no-repeat center center;
            background-size: cover;
        }

        /* BAL OLDAL - PROFIL */
        .left-side {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-img {
            width: 350px;
            height: 350px;
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        .name-tag {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .socials { display: flex; gap: 20px; }
        .socials a { color: var(--accent); font-size: 1.2rem; opacity: 0.7; transition: 0.3s; }
        .socials a:hover { opacity: 1; transform: translateY(-3px); }

        /* JOBB OLDAL - WIDGET */
        .right-side {
            width: 420px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        .video-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .info-text { text-align: center; margin-bottom: 25px; }
        .info-text h3 { font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
        .info-text p { color: var(--accent); font-size: 0.9rem; opacity: 0.8; }

        /* VEZÉRLŐK */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .play-btn {
            width: 65px; height: 65px;
            background: var(--accent);
            color: #111;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.4rem; transition: 0.3s;
        }
        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(197, 168, 128, 0.4); }

        .sub-btn { color: white; opacity: 0.5; font-size: 1.1rem; cursor: pointer; }

        /* HANGERŐ */
        .volume-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .volume-box i { color: var(--accent); font-size: 0.8rem; }

        input[type=range] {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px; height: 12px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            #main-content { 
                flex-direction: column; 
                justify-content: center; 
                gap: 40px; 
                padding: 20px; 
                overflow-y: auto;
            }
            .profile-img { width: 200px; height: 200px; }
            .name-tag { font-size: 3rem; }
            .right-side { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startExperience()">
        <h2>Click to continue...</h2>
    </div>

    <div id="main-content">
        
        <div class="left-side">
            <img src="assets/profile.gif" class="profile-img" alt="Hyside">
            <h1 class="name-tag">Hyside</h1>
            <div class="socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="right-side">
            <div class="video-box">
                <video id="main-video" width="100%" loop>
                    <source src="assets/video.mp4" type="video/mp4">
                </video>
            </div>

            <div class="info-text">
                <h3>Hyside Experience</h3>
                <p>Now Playing • Special Edit</p>
            </div>

            <div class="player-controls">
                <i class="fas fa-step-backward sub-btn"></i>
                <div class="play-btn" onclick="togglePlay()">
                    <i id="play-icon" class="fas fa-pause"></i>
                </div>
                <i class="fas fa-step-forward sub-btn"></i>
            </div>

            <div class="volume-box">
                <i class="fas fa-volume-off"></i>
                <input type="range" id="vol-control" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

    </div>

    <script>
        const video = document.getElementById('main-video');
        const playIcon = document.getElementById('play-icon');

        function startExperience() {
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                video.play();
                video.muted = false; // Kezdésnél legyen hangja
            }, 800);
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                video.pause();
                playIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        function setVolume(val) {
            video.volume = val;
        }
    </script>
</body>
</html>
