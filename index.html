<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --accent: #c5a880; 
            --bg: #0a0a0a;
            --glass: rgba(18, 18, 18, 0.9);
        }

        /* Alapbeállítások */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; background-color: var(--bg); color: white; overflow: hidden; }

        /* BELÉPŐ KÉPERNYŐ */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: opacity 0.8s ease;
        }
        #enter-screen h2 { 
            color: var(--accent); letter-spacing: 12px; font-weight: 300; 
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* HÁTTÉR VIDEÓ */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.25);
        }

        /* FŐ TARTALOM ELRENDEZÉS */
        #main-content { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 12%; 
            opacity: 0; visibility: hidden; transition: opacity 1.2s ease;
        }

        /* BAL OLDAL: PROFIL */
        .profile-side { max-width: 450px; }
        
        .profile-container {
            width: 250px; height: 250px; border-radius: 24px;
            overflow: hidden; border: 1px solid rgba(197, 168, 128, 0.2);
            margin-bottom: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        /* A GIF arányainak megtartása */
        .profile-img { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Kitölti a keretet torzítás nélkül */
            display: block;
        }

        .name-tag { font-size: 4.5rem; font-weight: 900; color: var(--accent); line-height: 1; margin-bottom: 15px; }
        .bio-text { font-size: 1rem; color: #a0a0a0; line-height: 1.6; margin-bottom: 30px; border-left: 3px solid var(--accent); padding-left: 20px; }
        
        .socials { display: flex; gap: 20px; }
        .socials a { color: var(--accent); font-size: 1.5rem; transition: 0.3s; opacity: 0.5; text-decoration: none; }
        .socials a:hover { opacity: 1; transform: translateY(-3px); }

        /* JOBB OLDAL: SOUNDCLOUD WIDGET */
        .widget-side {
            width: 420px; background: var(--glass); padding: 25px; border-radius: 35px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        
        .sc-frame-container { 
            width: 100%; height: 400px; border-radius: 20px; 
            overflow: hidden; background: #000;
        }

        .status-tag {
            text-align: center; color: var(--accent); font-size: 0.7rem; 
            margin-top: 20px; letter-spacing: 3px; opacity: 0.6; font-weight: 700;
        }

        /* Mobil nézet optimalizálás */
        @media (max-width: 1100px) {
            #main-content { flex-direction: column; justify-content: center; text-align: center; padding: 20px; gap: 40px; overflow-y: auto; }
            .socials { justify-content: center; }
            .bio-text { border: none; padding: 0; }
            .widget-side { width: 100%; max-width: 420px; }
            .profile-container { margin: 0 auto 20px; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2>Press to Enter</h2>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-side">
            <div class="profile-container">
                <img src="assets/profile.gif" class="profile-img">
            </div>
            <h1 class="name-tag">Hyside</h1>
            <div class="bio-text">
                Hyside vagyok content creator és egy unalmas ember.
            </div>
            <div class="socials">
                <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
            </div>
        </div>

        <div class="widget-side">
            <div class="sc-frame-container" id="sc-target">
                </div>
            <p class="status-tag">PLAYLIST RANDOMIZER ACTIVE</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const main = document.getElementById('main-content');
        const enter = document.getElementById('enter-screen');

        function launch() {
            // SoundCloud API link a hosszú URL-ed alapján
            const playlistId = "1517371900"; // Az "Everything Too" playlist azonosítója
            const scWidget = `<iframe width="100%" height="400" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/${playlistId}&color=%23c5a880&auto_play=true&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"></iframe>`;
            
            document.getElementById('sc-target').innerHTML = scWidget;

            // Indítási folyamat
            video.play();
            enter.style.opacity = '0';
            
            setTimeout(() => {
                enter.style.display = 'none';
                main.style.visibility = 'visible';
                main.style.opacity = '1';
            }, 800);
        }
    </script>
</body>
</html>
