<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --accent: #c5a880; 
            --bg: #0a0a0a;
            --glass: rgba(18, 18, 18, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body, html { height: 100%; background-color: var(--bg); color: white; overflow: hidden; }

        /* ENTER SCREEN */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: opacity 0.8s ease;
        }
        #enter-screen h2 { color: var(--accent); letter-spacing: 12px; font-weight: 300; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* HÁTTÉR VIDEÓ */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.15); }

        /* FŐ TARTALOM - Szélekre rendezve */
        #main-content { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 5%; 
            opacity: 0; visibility: hidden; transition: opacity 1.2s ease;
        }

        /* BAL OLDAL: NAGYOBB PROFIL */
        .profile-side { display: flex; align-items: center; gap: 45px; }
        
        .profile-container {
            flex-shrink: 0; width: 300px; height: 300px; border-radius: 30px; /* Megnövelt GIF */
            overflow: hidden; border: 3px solid var(--accent);
            box-shadow: 0 0 40px rgba(197, 168, 128, 0.3);
        }
        .profile-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .profile-info { display: flex; flex-direction: column; }
        .name-tag { font-size: 6rem; font-weight: 900; color: var(--accent); line-height: 0.9; margin-bottom: 20px; } /* Hatalmas név */
        .bio-text { font-size: 1.3rem; color: #a0a0a0; margin-bottom: 30px; max-width: 450px; border-left: 4px solid var(--accent); padding-left: 25px; line-height: 1.4; } /* Nagyobb bio */
        
        .socials { display: flex; gap: 30px; }
        .socials a { color: var(--accent); font-size: 2.2rem; transition: 0.3s; opacity: 0.7; } /* Nagyobb ikonok */
        .socials a:hover { opacity: 1; transform: translateY(-5px); color: #fff; text-shadow: 0 0 15px var(--accent); }

        /* JOBB OLDAL: WIDGET */
        .widget-side { width: 420px; display: flex; flex-direction: column; gap: 15px; }
        .sc-frame-container { 
            width: 100%; height: 400px; border-radius: 24px; overflow: hidden; 
            background: #000; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .custom-player {
            background: var(--glass); padding: 20px; border-radius: 24px;
            border: 1px solid rgba(197, 168, 128, 0.2);
            display: flex; flex-direction: column; gap: 20px;
        }
        .playback-btns { display: flex; align-items: center; justify-content: center; gap: 30px; }
        .playback-btns button { background: none; border: none; color: var(--accent); font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .playback-btns .main-btn { font-size: 2.2rem; }
        
        .volume-control { display: flex; align-items: center; gap: 15px; }
        input[type=range] { flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        /* Mobil nézet optimalizálás */
        @media (max-width: 1200px) {
            #main-content { flex-direction: column; text-align: center; gap: 50px; overflow-y: auto; padding: 60px 20px; }
            .profile-side { flex-direction: column; }
            .name-tag { font-size: 4rem; }
            .bio-text { border: none; padding: 0; font-size: 1.1rem; }
            .profile-container { width: 220px; height: 220px; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2>Press to Enter</h2>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-side">
            <div class="profile-container">
                <img src="assets/profile.gif" class="profile-img">
            </div>
            
            <div class="profile-info">
                <h1 class="name-tag">Hyside</h1>
                <p class="bio-text">Hyside vagyok content creator és egy unalmas ember.</p>
                <div class="socials">
                    <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
                    <a href="https://instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
                    <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
                </div>
            </div>
        </div>

        <div class="widget-side">
            <div class="sc-frame-container" id="sc-target"></div>
            <div class="custom-player">
                <div class="playback-btns">
                    <button onclick="ctrl('prev')"><i class="fas fa-backward"></i></button>
                    <button class="main-btn" onclick="ctrl('toggle')"><i id="play-icon" class="fas fa-pause"></i></button>
                    <button onclick="ctrl('next')"><i class="fas fa-forward"></i></button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-off"></i>
                    <input type="range" id="volumeSlider" min="0" max="100" value="80">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        let widget;
        let isPlaying = true;

        function launch() {
            const playlistUrl = "https://soundcloud.com/user-880127680/sets/everything-too";
            const scWidgetHtml = `<iframe id="sc-iframe" width="100%" height="400" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=${encodeURIComponent(playlistUrl)}&color=%23c5a880&auto_play=true&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false"></iframe>`;
            
            document.getElementById('sc-target').innerHTML = scWidgetHtml;
            const iframe = document.getElementById('sc-iframe');
            widget = SC.Widget(iframe);
            const slider = document.getElementById('volumeSlider');

            widget.bind(SC.Widget.Events.READY, () => { widget.setVolume(slider.value); });
            slider.addEventListener('input', () => { widget.setVolume(slider.value); });

            document.getElementById('bg-video').play();
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.visibility = 'visible';
                document.getElementById('main-content').style.opacity = '1';
            }, 800);
        }

        function ctrl(action) {
            if(!widget) return;
            const icon = document.getElementById('play-icon');
            if(action === 'next') widget.next();
            if(action === 'prev') widget.prev();
            if(action === 'toggle') {
                widget.toggle();
                isPlaying = !isPlaying;
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }
    </script>
</body>
</html>
