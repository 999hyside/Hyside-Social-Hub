<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
        }

        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: 1s ease;
        }

        #bg-video {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.4);
        }

        #main-content {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: 1.5s ease;
        }

        .profile-container { display: flex; align-items: center; gap: 30px; margin-bottom: 20px; }
        .pfp-wrapper {
            width: 130px; height: 130px; border-radius: 50%;
            border: 3px solid var(--pink); box-shadow: 0 0 25px var(--pink-glow);
            overflow: hidden;
        }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .name-tag { font-size: 6rem; font-weight: 900; letter-spacing: -2px; }

        .bio { border-left: 3px solid var(--pink); padding-left: 15px; margin-bottom: 30px; font-size: 1.1rem; text-transform: uppercase; }

        .socials { display: flex; gap: 25px; margin-bottom: 30px; }
        .socials a { color: white; font-size: 1.8rem; opacity: 0.6; transition: 0.3s; text-decoration: none; }
        .socials a:hover { opacity: 1; color: var(--pink); transform: scale(1.2); }

        .discord-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 45, 141, 0.3); border-radius: 20px;
            padding: 12px 25px; display: flex; align-items: center; gap: 15px; width: 320px; margin-bottom: 25px;
        }
        .discord-pfp-area { position: relative; width: 50px; height: 50px; }
        .discord-pfp-area img { width: 100%; height: 100%; border-radius: 50%; }
        .status-dot { position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; border-radius: 50%; border: 2px solid #1a1a1a; }

        /* ZENE VEZÉRLŐK MÓDOSÍTVA */
        .music-player { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 25px;
        }

        #track-title { 
            font-size: 1.4rem; /* Nagyobb betűméret */
            color: var(--pink); 
            font-weight: 700; 
            text-transform: uppercase; 
            text-align: center;
            min-height: 30px;
            text-shadow: 0 0 10px rgba(255, 45, 141, 0.5);
        }
        
        .controls { display: flex; align-items: center; gap: 35px; margin-bottom: 10px; }
        .control-btn { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 1.8rem; /* Nagyobb gombok */
            cursor: pointer; 
            transition: 0.2s; 
            opacity: 0.7; 
        }
        .control-btn:hover { opacity: 1; color: var(--pink); transform: scale(1.1); }

        .volume-container { display: flex; align-items: center; gap: 15px; width: 220px; }
        
        /* Nagyobb hangerő csúszka */
        input[type=range] { 
            flex: 1; 
            accent-color: var(--pink); 
            cursor: pointer; 
            height: 6px; 
        }

        #sc-target { display: none; }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2 style="color:var(--pink); letter-spacing:8px; text-transform:uppercase;">Click to Enter</h2>
    </div>

    <video id="bg-video" loop muted playsinline preload="auto">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-container">
            <div class="pfp-wrapper">
                <img src="profile.gif" alt="PFP">
            </div>
            <h1 class="name-tag">Hyside</h1>
        </div>

        <div class="bio">Hyside vagyok content creator</div>

        <div class="socials">
            <a href="#"><i class="fab fa-steam"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
            <a href="#"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="discord-card">
            <div class="discord-pfp-area">
                <img id="d-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png">
                <div id="d-status" class="status-dot"></div>
            </div>
            <div class="discord-info">
                <div id="d-name" style="font-weight:700;">Loading...</div>
                <div id="d-activity" style="font-size:0.75rem; color:#bbb;">Not doing anything</div>
            </div>
        </div>

        <div class="music-player">
            <div id="track-title">Loading track...</div>
            <div class="controls">
                <button class="control-btn" onclick="ctrl('prev')"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn" style="font-size:2.5rem;" onclick="ctrl('toggle')"><i id="play-icon" class="fas fa-pause"></i></button>
                <button class="control-btn" onclick="ctrl('next')"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-down" style="font-size: 1rem; opacity: 0.5;"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="20">
                <i class="fas fa-volume-up" style="font-size: 1rem; opacity: 0.5;"></i>
            </div>
        </div>
    </div>

    <div id="sc-target"></div>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        const DISCORD_ID = "939688591381135401";
        let widget;
        let isPlaying = true;

        const ws = new WebSocket('wss://api.lanyard.rest/socket');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.op === 1) {
                ws.send(JSON.stringify({ op: 2, d: { subscribe_to_ids: [DISCORD_ID] } }));
                setInterval(() => ws.send(JSON.stringify({ op: 3 })), data.d.heartbeat_interval);
            }
            if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                const user = data.t === 'INIT_STATE' ? data.d[DISCORD_ID] : data.d;
                if(!user) return;
                document.getElementById('d-name').innerText = user.discord_user.username;
                if(user.discord_user.avatar) document.getElementById('d-avatar').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png`;
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('d-status').style.backgroundColor = colors[user.discord_status] || '#747f8d';
                document.getElementById('d-activity').innerText = user.activities[0] ? (user.activities[0].state || user.activities[0].name) : "No activity";
            }
        };

        function launch() {
            const playlistUrl = "https://soundcloud.com/user-880127680/sets/everything-too";
            document.getElementById('sc-target').innerHTML = `<iframe id="sc-iframe" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=${encodeURIComponent(playlistUrl)}&color=%23ff2d8d&auto_play=true"></iframe>`;
            
            widget = SC.Widget(document.getElementById('sc-iframe'));
            
            widget.bind(SC.Widget.Events.READY, () => {
                // HANGERŐ BEÁLLÍTÁSA 20%-RA
                widget.setVolume(20);
                updateTitle();
            });

            widget.bind(SC.Widget.Events.PLAY_PROGRESS, () => updateTitle());

            document.getElementById('volumeSlider').addEventListener('input', (e) => {
                if(widget) widget.setVolume(e.target.value);
            });

            document.getElementById('bg-video').play();
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 1000);
        }

        function updateTitle() {
            widget.getCurrentSound((sound) => {
                if(sound) document.getElementById('track-title').innerText = sound.title;
            });
        }

        function ctrl(action) {
            if(!widget) return;
            const icon = document.getElementById('play-icon');
            if(action === 'toggle') {
                widget.toggle();
                isPlaying = !isPlaying;
                icon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
            } else if (action === 'next') widget.next();
            else if (action === 'prev') widget.prev();
            setTimeout(updateTitle, 500);
        }
    </script>
</body>
</html>
