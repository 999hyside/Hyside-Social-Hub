<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --accent: #c5a880; 
            --bg-dark: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body, html { 
            height: 100%; 
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        /* ENTER SCREEN */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #enter-screen h2 {
            color: var(--accent);
            letter-spacing: 5px;
            font-size: 1rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* MAIN LAYOUT */
        #main-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            opacity: 0;
            transition: opacity 1.5s ease;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/background.jpg') no-repeat center center;
            background-size: cover;
        }

        /* BAL OLDAL: Profilkép + Szöveg egymás mellett */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .profile-img {
            width: 320px;
            height: 320px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            border: 1px solid rgba(197, 168, 128, 0.2);
        }

        .text-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-tag {
            font-size: 5.5rem;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -3px;
            line-height: 1;
            margin-bottom: 15px;
        }

        .socials {
            display: flex;
            gap: 25px;
            margin-left: 5px;
        }

        .socials a {
            color: var(--accent);
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.8;
        }

        .socials a:hover {
            opacity: 1;
            transform: scale(1.2) translateY(-5px);
        }

        /* JOBB OLDAL: Megnövelt Widget */
        .right-side {
            width: 550px; 
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
        }

        .video-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .info-text { text-align: center; margin-bottom: 30px; }
        .info-text h3 { font-size: 1.8rem; color: #fff; margin-bottom: 8px; }
        .info-text p { color: var(--accent); font-size: 1rem; opacity: 0.7; letter-spacing: 1px; }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 35px;
            margin-bottom: 30px;
        }

        .play-btn {
            width: 75px; height: 75px;
            background: var(--accent);
            color: #111;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.6rem; transition: 0.3s ease;
        }
        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(197, 168, 128, 0.3); }

        .sub-btn { color: white; opacity: 0.4; font-size: 1.3rem; cursor: pointer; }

        .volume-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .volume-box i { color: var(--accent); font-size: 1rem; }

        input[type=range] {
            -webkit-appearance: none;
            width: 200px;
            height: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px; height: 15px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 1100px) {
            #main-content { flex-direction: column; justify-content: center; gap: 50px; padding: 20px; overflow-y: auto; }
            .profile-container { flex-direction: column; text-align: center; }
            .socials { justify-content: center; }
            .right-side { width: 100%; max-width: 500px; }
            .name-tag { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startExperience()">
        <h2>Click to continue...</h2>
    </div>

    <div id="main-content">
        
        <div class="profile-container">
            <img src="assets/profile.gif" class="profile-img" alt="Hyside">
            <div class="text-area">
                <h1 class="name-tag">Hyside</h1>
                <div class="socials">
                    <a href="https://www.instagram.com/_._bence_.__/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.twitch.tv/hyside_" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>
                    <a href="https://soundcloud.com/user-880127680" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="video-box">
                <video id="main-video" width="100%" loop>
                    <source src="assets/video.mp4" type="video/mp4">
                </video>
            </div>

            <div class="info-text">
                <h3>Hyside Experience</h3>
                <p>Now Playing • Audio Visual</p>
            </div>

            <div class="player-controls">
                <i class="fas fa-step-backward sub-btn"></i>
                <div class="play-btn" onclick="togglePlay()">
                    <i id="play-icon" class="fas fa-pause"></i>
                </div>
                <i class="fas fa-step-forward sub-btn"></i>
            </div>

            <div class="volume-box">
                <i class="fas fa-volume-off"></i>
                <input type="range" id="vol-control" min="0" max="1" step="0.01" value="0.5" oninput="setVolume(this.value)">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

    </div>

    <script>
        const video = document.getElementById('main-video');
        const playIcon = document.getElementById('play-icon');

        function startExperience() {
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                video.play();
                video.muted = false;
            }, 800);
        }

        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                video.pause();
                playIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        function setVolume(val) {
            video.volume = val;
        }
    </script>
</body>
</html>
