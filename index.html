<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Alapbeállítások */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body {
            /* HÁTTÉRKÉP - Ide töltsd be a saját képedet */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1614162692292-7ac56d7f7f1e?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 50px;
            align-items: center;
        }

        /* Profil szekció */
        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .avatar-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin-bottom: 25px;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 4px;
        }

        h1 {
            font-size: 5rem; /* Nagy, hangsúlyos név */
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.85);
            max-width: 480px;
            margin-bottom: 25px;
        }

        /* Közösségi ikonok a név alatt */
        .social-icons {
            display: flex;
            gap: 22px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s ease;
            opacity: 0.75;
        }

        .social-icons a:hover {
            opacity: 1;
            transform: translateY(-4px);
        }

        /* Videó Widget (Üveghatású kártya) */
        .video-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .video-header span {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.6);
        }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobil nézet */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 50px;
            }
            .profile-info { align-items: center; }
            .social-icons { justify-content: center; }
            h1 { font-size: 3.5rem; }
            .video-card { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-info">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="Hyside Profil">
            </div>
            
            <h1>Hyside</h1>
            
            <p class="description">
                Szia! Hyside vagyok, egy magyar tartalomgyártó. Szeretem a technológiát, a videójátékokat és a kreatív fejlesztést. Nézz szét a közösségi oldalaimon is!
            </p>

            <div class="social-icons">
                <a href="https://instagram.com/_._bence_.__" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://steamcommunity.com" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <div class="video-card">
            <div class="video-header">
                <span>LEGUTÓBBI VIDEÓ</span>
                <i class="fas fa-video" style="opacity: 0.5;"></i>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</body>
</html>
