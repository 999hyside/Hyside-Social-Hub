<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --pink: #ff2d8d;
            --pink-glow: rgba(255, 45, 141, 0.8);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #000; font-family: 'Inter', sans-serif;
            color: white; overflow: hidden;
        }

        /* BELÉPŐ KÉPERNYŐ */
        #enter-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: 1s ease;
        }

        /* VIDEÓ HÁTTÉR */
        #bg-video {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.4);
        }

        /* FŐ TARTALOM ELRENDEZÉSE */
        #main-content {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: 1.5s ease;
        }

        /* PROFIL SZEKCIÓ (image_c99936.png alapján) */
        .profile-container {
            display: flex; align-items: center; gap: 30px; margin-bottom: 20px;
        }

        .pfp-wrapper {
            width: 130px; height: 130px; border-radius: 50%;
            border: 3px solid var(--pink);
            box-shadow: 0 0 25px var(--pink-glow);
            overflow: hidden;
        }
        .pfp-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .name-tag { font-size: 6rem; font-weight: 900; letter-spacing: -2px; }

        /* BIO SZEKCIÓ */
        .bio {
            border-left: 3px solid var(--pink);
            padding-left: 15px; margin-bottom: 30px;
            font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px;
        }

        /* SZOCIÁLIS IKONOK */
        .socials { display: flex; gap: 25px; margin-bottom: 40px; }
        .socials a { color: white; font-size: 1.8rem; opacity: 0.6; transition: 0.3s; }
        .socials a:hover { opacity: 1; color: var(--pink); transform: scale(1.2); }

        /* DISCORD KÁRTYA (image_c9303e.png stílusban) */
        .discord-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 45, 141, 0.3);
            border-radius: 20px;
            padding: 15px 25px;
            display: flex; align-items: center; gap: 15px;
            width: 350px;
        }

        .discord-pfp-area { position: relative; width: 55px; height: 55px; }
        .discord-pfp-area img { width: 100%; height: 100%; border-radius: 50%; }
        .status-dot {
            position: absolute; bottom: 0; right: 0;
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #1a1a1a;
        }

        .discord-info { display: flex; flex-direction: column; }
        .discord-user { font-weight: 700; font-size: 1.1rem; }
        .discord-status-text { font-size: 0.85rem; color: #bbb; }

    </style>
</head>
<body>

    <div id="enter-screen" onclick="launch()">
        <h2 style="color:var(--pink); letter-spacing:8px;">CLICK TO ENTER</h2>
    </div>

    <video id="bg-video" loop muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-container">
            <div class="pfp-wrapper">
                <img src="assets/profile.gif" alt="PFP">
            </div>
            <h1 class="name-tag">Hyside</h1>
        </div>

        <div class="bio">Hyside vagyok content creator</div>

        <div class="socials">
            <a href="#"><i class="fab fa-steam"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitch"></i></a>
            <a href="#"><i class="fab fa-soundcloud"></i></a>
        </div>

        <div class="discord-card">
            <div class="discord-pfp-area">
                <img id="d-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png">
                <div id="d-status" class="status-dot"></div>
            </div>
            <div class="discord-info">
                <span id="d-name" class="discord-user">Loading...</span>
                <span id="d-activity" class="discord-status-text">Not doing anything</span>
            </div>
        </div>
    </div>

    <script>
        const DISCORD_ID = "939688591381135401";

        // WebSocket az azonnali frissítéshez
        const ws = new WebSocket('wss://api.lanyard.rest/socket');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.op === 1) {
                ws.send(JSON.stringify({ op: 2, d: { subscribe_to_ids: [DISCORD_ID] } }));
                setInterval(() => ws.send(JSON.stringify({ op: 3 })), data.d.heartbeat_interval);
            }
            if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                const user = data.t === 'INIT_STATE' ? data.d[DISCORD_ID] : data.d;
                if(!user) return;
                
                document.getElementById('d-name').innerText = user.discord_user.username;
                if(user.discord_user.avatar) {
                    document.getElementById('d-avatar').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png`;
                }
                
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('d-status').style.backgroundColor = colors[user.discord_status];
                
                if(user.activities.length > 0) {
                    document.getElementById('d-activity').innerText = user.activities[0].state || user.activities[0].name;
                } else {
                    document.getElementById('d-activity').innerText = "Do not disturb";
                }
            }
        };

        function launch() {
            document.getElementById('bg-video').play();
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 1000);
        }
    </script>
</body>
</html>
