<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --accent: #c5a880; 
            --bg: #0a0a0a;
            --glass: rgba(15, 15, 15, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: auto; }
        body, html { height: 100%; background-color: var(--bg); color: white; overflow: hidden; }

        /* ENTER SCREEN */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer; transition: 0.6s ease;
        }
        #enter-screen h2 { 
            color: var(--accent); letter-spacing: 12px; font-weight: 300; 
            text-transform: uppercase; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* HÁTTÉR VIDEÓ (Némítva a zene miatt) */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; filter: brightness(0.3);
        }

        /* TARTALOM */
        #main-content { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 10%; 
            opacity: 0; transition: opacity 1.5s ease;
        }

        /* BAL OLDAL: PROFIL */
        .profile-side { max-width: 450px; }
        .profile-img { width: 220px; height: 220px; border-radius: 20px; border: 1px solid rgba(197, 168, 128, 0.2); margin-bottom: 25px; }
        .name-tag { font-size: 4.5rem; font-weight: 900; color: var(--accent); line-height: 1; margin-bottom: 20px; }
        .bio-text { font-size: 1rem; color: #bbb; margin-bottom: 30px; border-left: 3px solid var(--accent); padding-left: 20px; }
        
        .socials { display: flex; gap: 25px; }
        .socials a { color: var(--accent); font-size: 1.6rem; transition: 0.3s; opacity: 0.5; }
        .socials a:hover { opacity: 1; transform: translateY(-5px); }

        /* JOBB OLDAL: SOUNDCLOUD WIDGET */
        .widget-side {
            width: 450px; background: var(--glass); padding: 25px; border-radius: 35px;
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }
        .sc-container { width: 100%; height: 350px; border-radius: 20px; overflow: hidden; background: #000; }

        @media (max-width: 1100px) {
            #main-content { flex-direction: column; justify-content: center; text-align: center; gap: 40px; padding: 20px; overflow-y: auto; }
            .socials { justify-content: center; }
            .bio-text { border: none; padding: 0; }
            .widget-side { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startExperience()">
        <h2>Press to Enter</h2>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div id="main-content">
        <div class="profile-side">
            <img src="assets/profile.gif" class="profile-img">
            <h1 class="name-tag">Hyside</h1>
            <div class="bio-text">
                Hyside vagyok content creator és egy unalmas ember.
            </div>
            <div class="socials">
                <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
            </div>
        </div>

        <div class="widget-side">
            <div class="sc-container" id="music-box">
                </div>
            <p style="text-align:center; color:var(--accent); font-size:0.65rem; margin-top:15px; letter-spacing:2px; opacity:0.5;">PLAYLIST RANDOMIZER ACTIVE</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');

        function startExperience() {
            // SoundCloud Playlist URL (A megadott playlist linkje beágyazva)
            // A &start_track paraméter gondoskodik a véletlenszerű kezdésről, ha playlistet használunk
            const playlistUrl = "https://soundcloud.com/user-880127680/sets/faves"; // A playlist azonosítód alapján
            const encodedUrl = encodeURIComponent("https://soundcloud.com/user-880127680/sets/faves");
            
            // Véletlenszerű index szimulálása a playlistben (0-50 között pl.)
            const randomIndex = Math.floor(Math.random() * 20); 
            
            const iframeHtml = `<iframe width="100%" height="350" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1517371900&color=%23c5a880&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>`;
            
            document.getElementById('music-box').innerHTML = iframeHtml;

            // Indítás
            video.play();
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }, 600);
        }
    </script>
</body>
</html>
