<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --accent: #c5a880; /* Bézs */
            --bg-dark: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.7);
        }

        /* Alapértelmezett kurzor visszaállítása */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: auto; }

        body, html { 
            height: 100%; 
            background-color: var(--bg-dark); 
            color: white; 
            overflow: hidden; 
        }

        /* Belépő képernyő */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.8s ease;
        }
        #enter-screen h2 { 
            color: var(--accent); 
            letter-spacing: 12px; 
            font-size: 2rem; 
            font-weight: 300;
            text-transform: uppercase;
        }

        /* Háttér kép/overlay */
        #bg-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(10,10,10,0.85), rgba(10,10,10,0.85)), url('assets/background.jpg') no-repeat center center;
            background-size: cover; z-index: -1;
        }

        #main-content { 
            height: 100vh; display: flex; align-items: center; 
            justify-content: space-between; padding: 0 12%; 
            opacity: 0; transition: opacity 1.5s ease;
        }

        /* Bal oldal: Profil */
        .profile-side { max-width: 450px; }
        .profile-img { 
            width: 220px; height: 220px; border-radius: 24px; 
            object-fit: cover; border: 1px solid rgba(197, 168, 128, 0.2); 
            margin-bottom: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .name-tag { font-size: 4.5rem; font-weight: 900; color: var(--accent); line-height: 1; margin-bottom: 15px; }
        
        .bio-text { 
            font-size: 0.95rem; line-height: 1.6; color: #a0a0a0; 
            margin-bottom: 30px; font-weight: 300;
        }

        .socials { display: flex; gap: 20px; }
        .socials a { color: var(--accent); font-size: 1.4rem; transition: 0.3s ease; opacity: 0.5; text-decoration: none; }
        .socials a:hover { opacity: 1; transform: translateY(-3px); }

        /* Jobb oldal: Videó Widget */
        .widget-side {
            width: 420px; background: var(--glass); padding: 30px; border-radius: 32px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.03);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        .video-container { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 16px; overflow: hidden; margin-bottom: 20px; 
        }
        #main-video { width: 100%; height: 100%; object-fit: cover; }

        .widget-title { text-align: center; margin-bottom: 20px; }
        .widget-title h3 { font-size: 1.2rem; font-weight: 700; color: #fff; letter-spacing: 1px; }
        .widget-title p { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; margin-top: 5px; opacity: 0.8; }

        .controls { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .play-btn { 
            width: 50px; height: 50px; background: var(--accent); color: #000; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s;
        }
        .play-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(197, 168, 128, 0.4); }

        input[type=range] { -webkit-appearance: none; width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        @media (max-width: 1100px) { 
            #main-content { flex-direction: column; justify-content: center; text-align: center; gap: 40px; } 
            .socials { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startExp()">
        <h2>Press to Enter</h2>
    </div>

    <div id="bg-overlay"></div>

    <div id="main-content">
        <div class="profile-side">
            <img src="assets/profile.gif" class="profile-img">
            <h1 class="name-tag">Hyside</h1>
            <div class="bio-text">
                Clean gamer aesthetic. Content creator & music enthusiast. <br>
                "Turning darkness into light through the 999 frequency."
            </div>
            <div class="socials">
                <a href="https://steamcommunity.com/profiles/76561199172658323/" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://instagram.com/_._bence_.__/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitch.tv/hyside_" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://soundcloud.com/user-880127680" target="_blank"><i class="fab fa-soundcloud"></i></a>
            </div>
        </div>

        <div class="widget-side">
            <div class="video-container">
                <video id="main-video" loop playsinline muted>
                    <source src="assets/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="widget-title">
                <h3>HYSIDE EXPERIENCE</h3>
                <p>Now Playing</p>
            </div>
            <div class="controls">
                <div class="play-btn" onclick="togglePlay()">
                    <i id="p-icon" class="fas fa-play"></i>
                </div>
                <div style="width:100%; display:flex; align-items:center; gap:12px;">
                    <i class="fas fa-volume-off" style="color:var(--accent); font-size:0.7rem;"></i>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="setVol(this.value)">
                    <i class="fas fa-volume-up" style="color:var(--accent); font-size:0.7rem;"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');

        function startExp() {
            document.getElementById('enter-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('enter-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
                video.play();
                video.muted = false;
            }, 800);
        }

        function togglePlay() {
            if (video.paused) { 
                video.play(); 
                document.getElementById('p-icon').className = 'fas fa-pause'; 
            } else { 
                video.pause(); 
                document.getElementById('p-icon').className = 'fas fa-play'; 
            }
        }

        function setVol(v) { video.volume = v; }
    </script>
</body>
</html>
