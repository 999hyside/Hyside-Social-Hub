<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyside | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern betűtípus */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* Háttérkép az assets mappából */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            align-items: center;
        }

        /* --- BAL OLDAL --- */
        .left-content {
            display: flex;
            flex-direction: column;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: -4px;
            line-height: 0.9;
            margin-bottom: 15px;
            text-transform: none;
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            margin-bottom: 25px;
        }

        /* Ikonok a név alatt */
        .social-links {
            display: flex;
            gap: 25px;
        }

        .social-links a {
            color: white;
            font-size: 1.6rem;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.7;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-5px);
        }

        /* --- JOBB OLDAL (Videó Widget) --- */
        .video-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .video-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            display: block;
        }

        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 14px;
            overflow: hidden;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Mobil optimalizálás */
        @media (max-width: 968px) {
            .main-container {
                grid-template-columns: 1fr;
                text-align: center;
                overflow-y: auto;
                height: 100%;
                padding: 40px 0;
            }
            .left-content { align-items: center; }
            .social-links { justify-content: center; }
            h1 { font-size: 4rem; }
            .video-card { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-content">
            <div class="profile-pic">
                <img src="assets/profile.gif" alt="Hyside">
            </div>
            
            <h1>Hyside</h1>
            
            <p class="bio">
                Szia! Hyside vagyok, egy magyar tartalomgyártó. Szeretem a technológiát, a videójátékokat és a kreatív fejlesztést. Kövess az alábbi oldalakon!
            </p>

            <div class="social-links">
                <a href="https://instagram.com/felhasznalo" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://steamcommunity.com" target="_blank"><i class="fab fa-steam"></i></a>
                <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <div class="video-card">
            <span class="video-label">Bemutatkozó videó</span>
            <div class="video-wrapper">
                <video controls autoplay muted loop>
                    <source src="assets/video.mp4" type="video/mp4">
                    A böngésződ nem támogatja a videót.
                </video>
            </div>
        </div>
    </div>

</body>
</html>
